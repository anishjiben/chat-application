<div class="mesgs">
  <div class="msg_history">
    <div *ngFor="let message of messages; let i = index">
      <div class="incoming_msg" *ngIf="message.senderId !== chatService.currentUser.uid">
        <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="user"> </div>
        <div class="received_msg">
          <div class="received_withd_msg">
            <p>{{message.content}}</p>
            <span class="time_date">{{message.timestamp.seconds*1000 | date:'h:mm a | d MMM'}}</span>
          </div>
        </div>
      </div>
      <div class="outgoing_msg" *ngIf="message.senderId == chatService.currentUser.uid">
        <div class="sent_msg">
          <p>{{message.content}}</p>
          <span class="time_date"> {{message.timestamp.seconds*1000 | date:'h:mm a | d MMM'}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="type_msg">
    <div class="input_msg_write">
      <input type="text" name='messageBox' class="write_msg" placeholder="Type a message" [(ngModel)]="message" (keydown.enter)="sendMessage()"/>
      <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o"
          aria-hidden="true"></i></button>
    </div>
  </div>
</div>
